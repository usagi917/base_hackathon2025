<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="520" viewBox="0 0 1100 520" role="img" aria-labelledby="title desc">
  <title id="title">Proof of Regret - Architecture</title>
  <desc id="desc">High level architecture: Next.js client interacts with the RegretVault smart contract on Base Sepolia.</desc>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,3 L0,6 Z" fill="#111827" />
    </marker>
  </defs>

  <rect x="0" y="0" width="1100" height="520" fill="#FFFFFF" />

  <g font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" fill="#111827">
    <!-- Client box -->
    <rect x="40" y="40" width="470" height="420" rx="16" fill="#F9FAFB" stroke="#111827" />
    <text x="275" y="78" font-size="16" font-weight="800" text-anchor="middle">Frontend (Next.js)</text>

    <rect x="80" y="110" width="390" height="92" rx="12" fill="#FFFFFF" stroke="#111827" />
    <text x="275" y="148" font-size="14" font-weight="700" text-anchor="middle">User Interface</text>
    <text x="275" y="170" font-size="12" fill="#374151" text-anchor="middle">(React, Tailwind, Framer Motion)</text>

    <rect x="80" y="226" width="390" height="92" rx="12" fill="#FFFFFF" stroke="#111827" />
    <text x="275" y="264" font-size="14" font-weight="700" text-anchor="middle">Custom Hooks</text>
    <text x="275" y="286" font-size="12" fill="#374151" text-anchor="middle">(useConfessionFlow, useBaseChainGate)</text>

    <rect x="80" y="342" width="390" height="92" rx="12" fill="#FFFFFF" stroke="#111827" />
    <text x="275" y="380" font-size="14" font-weight="700" text-anchor="middle">Web3 Libraries</text>
    <text x="275" y="402" font-size="12" fill="#374151" text-anchor="middle">(Wagmi, Viem, OnchainKit)</text>

    <!-- Internal arrows -->
    <line x1="275" y1="202" x2="275" y2="226" stroke="#111827" stroke-width="2" marker-end="url(#arrow)" />
    <line x1="275" y1="318" x2="275" y2="342" stroke="#111827" stroke-width="2" marker-end="url(#arrow)" />

    <!-- Blockchain box -->
    <rect x="590" y="40" width="470" height="420" rx="16" fill="#F0FDF4" stroke="#111827" />
    <text x="825" y="78" font-size="16" font-weight="800" text-anchor="middle">Base Sepolia Network</text>

    <rect x="630" y="140" width="390" height="110" rx="12" fill="#FFFFFF" stroke="#111827" />
    <text x="825" y="182" font-size="14" font-weight="700" text-anchor="middle">Smart Contract</text>
    <text x="825" y="206" font-size="12" fill="#374151" text-anchor="middle">RegretVault.sol</text>

    <rect x="630" y="280" width="390" height="110" rx="12" fill="#FFFFFF" stroke="#111827" />
    <text x="825" y="322" font-size="14" font-weight="700" text-anchor="middle">On-chain State</text>
    <text x="825" y="346" font-size="12" fill="#374151" text-anchor="middle">Apologies Mapping</text>

    <line x1="825" y1="250" x2="825" y2="280" stroke="#111827" stroke-width="2" marker-end="url(#arrow)" />

    <!-- Cross-boundary arrow -->
    <line x1="470" y1="388" x2="630" y2="195" stroke="#111827" stroke-width="2" marker-end="url(#arrow)" />
    <text x="560" y="270" font-size="12" fill="#374151" text-anchor="middle">RPC / Transactions</text>

    <!-- Caption -->
    <text x="40" y="492" font-size="12" fill="#6B7280">Source: README.md (static fallback for GitHub/Cursor Markdown preview)</text>
  </g>
</svg>
